{% load static %}
<!--======================== Nav-Section ================================-->
<nav class="navbar navbar-expand-lg fixed-top menu" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{% url 'products' %}">
      <img
        id="logo"
        class="img-fluid"
        src="{% static '/images/favicon.svg' %}"
        alt="logo"
      />
    </a>

    <div id="mobile--cart">
      <a href="{% url 'cart' %}">
        <img
          src="{% static '/images/cart.svg' %}"
          class="img-fluid cart--img"
          alt="cart--img"
        />
        <sup>[ {{cartItems}} ]</sup>
      </a>
    </div>
    <!-- mobile--cart -->

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span></span><span></span><span></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          Your one-stop destination for home goods accessories.
        </li>
      </ul>

      <!-- profile | logout -->
      <div id="login--register">
        <a href="{% url 'profile' %}">
          <span class="navbar-text"> {{request.user.profile.name}} </span>
        </a>
        <span class="navbar--bar">|</span>
        <a href="{% url 'cart' %}">
          <span class="navbar-text">
            <img
              src="{% static '/images/cart.svg' %}"
              class="img-fluid cart--img"
              alt="cart--img"
            />
            <sup>[ {{cartItems}} ]</sup>
          </span>
        </a>
        <span class="navbar--bar">|</span>
        <a href="{% url 'logout' %}">
          <span class="navbar-text"> Logout </span>
        </a>
      </div>
      <!-- end login--register -->
    </div>
    <!-- end navbar--collapse -->
  </div>
  <!-- end container -->
</nav>
<!-- end nav -->
