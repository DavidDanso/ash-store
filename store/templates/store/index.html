{% load static %}
<!--  -->
<!DOCTYPE html>
<html lang="en" class="js has-scroll-init has-scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Discover the latest trends and deals at Ash Store - Your one-stop destination for fashion, accessories, and more."
    />
    <meta
      name="keywords"
      content="Ash Store, fashion, accessories, online shopping, clothing, discounts, deals"
    />
    <meta name="author" content="the_desiinger" />
    <link rel="icon" href="{% static '/images/favicon.svg' %}" />
    <title>Ash Store | Home Page</title>

    <!-- Preload CSS -->
    <link href="{% static '/css/normalize.css' %}" />
    <link rel="preload" as="style" href="{% static '/css/main.css' %}" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static '/css/main.css' %}" />

    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this work in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body
    id="pageTop"
    class="page-content"
    data-spy="scroll"
    data-target="#mainNav"
  >
    <!--======================== Main-Section ================================-->
    <main>
      <!--=========================================== smooth-scroll-effect ===============================-->
      <div data-scroll class="page page--layout-2" id="main">
        <div class="content content--full content--alternate"></div>
        <!-- End content -->

        <!--======================== Home-Section ================================-->
        <div id="home">
          <div class="container">
            <div id="home-intro">
              <div id="logo-container">
                <img
                  id="logo_"
                  src="{% static '/images/favicon.svg' %}"
                  class="img-fluid d-flex mx-auto"
                  alt="logo_"
                />
              </div>
              <!-- end logo-container -->
              <h1>Welcome to <span>ash.store</span></h1>
              <p>
                Discover the latest trends and deals at Ash Store -
                <span></span> Your one-stop destination for fashion,
                accessories, and more
              </p>
              <center>
                <a href="{% url 'register' %}" class="btn" id="login_btn"
                  >Create an Account to start shopping</a
                >
              </center>
            </div>
            <!-- end home-intro -->
          </div>
          <!-- end container -->
        </div>
        <!-- end home -->

        <!--=========================================== Footer-Text ===============================-->
        <footer>
          <hr />
          <p>ash.store Â©2023 | all rights reserved</p>
        </footer>

        <!-- end footer -->
      </div>
      <!-- End page--layout -->
    </main>
    <!-- End Main-Section -->

    <!--=============================================== JavaScript ===================================-->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <!-- Custom Links -->
    <script src="{% static '/js/jquery-min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/js/main.js' %}"></script>
  </body>
</html>
